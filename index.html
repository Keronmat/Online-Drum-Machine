<!DOCTYPE html>
<html>
  <head>
    <title>Online Drum Machine</title>
    <!-- Required meta tags always come first -->
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta content="UTF-8" http-equiv="encoding" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="description" content="online drum" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- build:css css/main.css -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- endbuild -->
  </head>

  <body>
    <section>
      <h1>Drum Machine</h1>
      <h3 id="on-off">Off</h3>
      <div class="switch">
        <input
          id="cmn-toggle-1"
          class="cmn-toggle cmn-toggle-round"
          type="checkbox"
        />
        <label for="cmn-toggle-1"></label>
      </div>
      <div id="main-drum" class="main-drumOff ">
        <div class="top">
          <div class="drum-key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hiat</span>
          </div>
          <div class="drum-key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div class="drum-key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div class="drum-key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>

        <div class="middle">
          <div class="drum-key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
          </div>
          <div class="drum-key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div class="drum-key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div class="drum-key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
        </div>

        <div class="bottom">
          <div class="drum-key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
        </div>
      </div>
      <a
        style='background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px'
        href="https://unsplash.com/@matthijssm?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
        target="_blank"
        rel="noopener noreferrer"
        title="Download free do whatever you want high-resolution photos from Matthijs Smit"
        ><span style="display:inline-block;padding:2px 3px"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white"
            viewBox="0 0 32 32"
          >
            <title>unsplash-logo</title>
            <path
              d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"
            ></path></svg></span
        ><span style="display:inline-block;padding:2px 3px"
          >Matthijs Smit</span
        ></a
      >
    </section>
    <!--audio files to be linked to each key-->
    <audio data-key="65" src="./audio/clap.wav"></audio>
    <audio data-key="83" src="./audio/hihat.wav"></audio>
    <audio data-key="68" src="./audio/kick.wav"></audio>
    <audio data-key="70" src="./audio/openhat.wav"></audio>
    <audio data-key="71" src="./audio/boom.wav"></audio>
    <audio data-key="72" src="./audio/ride.wav"></audio>
    <audio data-key="74" src="./audio/snare.wav"></audio>
    <audio data-key="75" src="./audio/tom.wav"></audio>
    <audio data-key="76" src="./audio/tink.wav"></audio>

    <footer></footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
